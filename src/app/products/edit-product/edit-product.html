<div class="edit-product-form">
  <div class="close-button-wrapper">
    <app-close-button></app-close-button>
  </div>
  <h2>✏️ Edit Product</h2>

  <form (ngSubmit)="saveProduct()" #formRef="ngForm">
    <div class="form-group">
      <label>Product Name</label>
      <input type="text" [(ngModel)]="name" name="name" required />
    </div>

    <div class="form-group">
      <label>Price (₹)</label>
      <input type="number" [(ngModel)]="price" name="price" required />
    </div>

    <div class="form-group">
      <label>Stock Quantity</label>
      <input type="number" [(ngModel)]="stock" name="stock" required />
    </div>

    <button type="submit" [disabled]="!formRef.form.valid">Save</button>

    <p class="success" *ngIf="success">✅ Product updated successfully!</p>
  </form>
</div>
