<div class="add-customer-form">
  <div class="close-button-wrapper">
    <app-close-button></app-close-button>
  </div>

  <h2>➕ Add New Customer</h2>

  <form (ngSubmit)="addCustomer()" #formRef="ngForm" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" required #nameRef="ngModel" />
      <small *ngIf="nameRef.invalid && nameRef.touched" class="error">
        Name is required.
      </small>
    </div>

    <div class="form-group">
      <label>Mobile</label>
      <input
        type="text"
        [(ngModel)]="mobile"
        name="mobile"
        required
        pattern="^[0-9]{10}$"
        #mobileRef="ngModel"
      />
      <small *ngIf="mobileRef.invalid && mobileRef.touched" class="error">
        Enter a valid 10-digit mobile number.
      </small>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="address" name="address" required #addressRef="ngModel" />
      <small *ngIf="addressRef.invalid && addressRef.touched" class="error">
        Address is required.
      </small>
    </div>

    <button type="submit" [disabled]="!formRef.form.valid">Add Customer</button>

    <p class="success" *ngIf="success">✅ Customer added successfully!</p>
  </form>
</div>

<style>
  .error {
    color: #f56565;
    font-size: 0.85rem;
    margin-top: 4px;
    display: block;
  }
</style>
