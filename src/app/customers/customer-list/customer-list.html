<div class="customer-list">
  <div class="close-button-wrapper">
    <app-close-button></app-close-button>
  </div>
  <h2>ðŸ‘¥ Customer List</h2>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Address</th>
        <th *ngIf="isAdmin">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.mobile }}</td>
        <td>{{ customer.address }}</td>
        <td *ngIf="isAdmin">
          <button class="edit" (click)="editCustomer(customer.id)">Edit</button>
          <button class="delete" (click)="deleteCustomer(customer.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
