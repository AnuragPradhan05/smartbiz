<div class="edit-customer-form">
  <div class="close-button-wrapper">
  <app-close-button></app-close-button>
  </div>
  <h2>✏️ Edit Customer</h2>

  
  
  <form (ngSubmit)="saveCustomer()" #formRef="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" required />
    </div>

    <div class="form-group">
      <label>Mobile</label>
      <input type="text" [(ngModel)]="mobile" name="mobile" required />
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="address" name="address" required />
    </div>

    <button type="submit" [disabled]="!formRef.form.valid">Save</button>

    <p class="success" *ngIf="success">✅ Customer updated successfully!</p>
  </form>
</div>
