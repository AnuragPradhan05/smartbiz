<div class="report-container">
  <div class="close-button-wrapper">
    <app-close-button></app-close-button>
  </div>

  <h2>📊 SmartBiz Report Summary</h2>

  <div class="report-grid">
    <div class="report-card">🧑 Total Customers: <strong>{{ totalCustomers }}</strong></div>
    <div class="report-card">📦 Total Products: <strong>{{ totalProducts }}</strong></div>
    <div class="report-card">💰 Transactions Made: <strong>{{ totalTransactions }}</strong></div>
    <div class="report-card">💵 Total Revenue: <strong>₹{{ totalRevenue }}</strong></div>
    <div class="report-card">📉 Most Sold Product: <strong>{{ mostSoldProduct }}</strong></div>
    <div class="report-card">🏆 Top Customer: <strong>{{ topCustomer }}</strong></div>
  </div>
</div>
